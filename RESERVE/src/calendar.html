<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('./assets/html/meta.html')({title: ''}) %>
  <link defer rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[0] %>">
</head>

<body>
  <div class="container">
    <h1>Calendar</h1>
    <div class="row">
      <div  class="card test" style="width: 341px;" id="class_template">
        <div class="card-thumb" >
          <img class="render_image" id="picture_url" style="display:none">
        </div>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <div class="card-date">
              <!--
              <span>STARTS</span>
              <p id="card_startDate" class="card-text"></p>
              <span>FINISHES</span>
              <p id="card_finishDate" class="card-text"></p>
              -->
              
              <p id="card_dateTime" ></p>
              <p id="card_finishDateTime" ></p>
            </div>
            <hr>
            <div id="card_description" class="card-description ">
              
            </div>
            <div class="footer ">
              <div >
                <span class="fas fa-map-marker-alt"></span>
                <p id="place" class="card-text"></p>
              </div>
             <div >
              <span class="fas fa-user-friends"></span>
              <p id="card_spots" class="card-text"></p>
             </div>
            </div>
           
          </div>
      </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks['calendar'].entry %>"></script>
</body>

</html>
