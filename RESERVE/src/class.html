<body>
  <div class="nav-class container">
    <div class="row">
      <div class="date-thumb col">
        <p class="month">JAN</p>
        <p class="date">3</p>
      </div>
      <h1 class="title-class col"></h1>
      <ul class="nav-scroll col">
        <li><div>Description</div></li>
        <li><div>Info</div></li>
        <li><div>RSVP</div></li>
        <li><div>Share</div></li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="col">
      <div>
        <img id="picture_url"  class="image-class">
      </div>  
      <section class="well">
          <div id="data">
              <span id="date"><b>DATE:</b> </span>&nbsp;::&nbsp;
              <span id="tini"><b>START TIME:</b> </span>&nbsp;::&nbsp;
              <span id="tend"><b>FINISH TIME:</b> </span>&nbsp;::&nbsp;
              <span id="spots"><b>spots left:</b> </span>&nbsp;
          </div>
          <hr>
          <div id="descripcio" ></div>
      </section>
      
      <!--
      <section  id="data" class="well">
          <span id="date"><b>DATE:</b> </span>&nbsp;::&nbsp;
          <span id="tini"><b>START TIME:</b> </span>&nbsp;::&nbsp;
          <span id="tend"><b>FINISH TIME:</b> </span>&nbsp;::&nbsp;
          <span id="spots"><b>spots left:</b> </span>&nbsp;
      </section>
      -->
      <section  class="well">
        <h1></h1>
          <form id="register" class="form-group">
              <strong>REQUIRE INFORMATION</strong> :
              <div id="fname" class="hidden">
                <label class="col-sm-2 col-form-label" for="fname" >FULL NAME:</label>
                <input  class="form-control" type="text" id="fname" placeholder="Enter your full name" >
              </div>
              <div id="email" class="hidden">
                <label class="col-sm-2 col-form-label" for="email">EMAIL:</label>
                <input  class="form-control" type="email" placeholder="Enter your email" >
              </div>
              <div id="phone" class="hidden">
                <label class="col-sm-2 col-form-label" for="phone">PHONE:</label>
                <input  class="form-control" type="text"  placeholder="Enter your phone number" >
              </div>
              <div id="age" class="hidden">
                <label class="col-sm-2 col-form-label" for="age">AGE:</label>
                <input  class="form-control" type="text"  placeholder="Enter your age" >
              </div>
              <fieldset id="gender" class="hidden">
                <legend>GENDER:</legend> 
                <input class="form-check-input" type="radio" id="female" name="gender" value="f" > 
                <label  class="col-sm-2 col-form-label"class="form-check-label" for="female">FEMALE</label>
                <input class="form-check-input" type="radio" id="male" name="gender" value="m">
                <label  class="form-check-label" for="male">MALE</label>
              </fieldset>
              <button type="submit" class="btn btn-primary">SUBMIT</button>
            </form>
            <button id="addCalendar">Add to Google Calendar</button>
        </section>
      </div>
  </div>
