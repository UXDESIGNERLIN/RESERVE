<style>
  body {
    padding: 1.5rem;
    text-align: center;

  .hidden {

  #data {

    display: inline-block;
    border-radius: 10px;
    padding: 1.5rem;
  }
  #descripcio {
    text-align: justify;

    <span id="date"><b>DATE:</b> </span>&nbsp;::&nbsp;

  </div>
  <div id="descripcio">
  </div>
  <form id="register">
    <strong>REQUIRE INFORMATION</strong> :
    <div id="fname" class="hidden">
      <label for="fname" >FULL NAME:</label>
      <input type="text" id="fname" placeholder="Enter your full name" >
    </div>
    <div id="email" class="hidden">
      <label for="email">EMAIL:</label>
      <input type="email" placeholder="Enter your email" >
    </div>
    <div id="phone" class="hidden">
      <label for="phone">PHONE:</label>
      <input type="text"  placeholder="Enter your phone number" >
    </div>
    <div id="age" class="hidden">
      <label for="age">AGE:</label>
      <input type="text"  placeholder="Enter your age" >
    </div>
    <fieldset id="gender" class="hidden">
      <legend>GENDER:</legend> 
      <input type="radio" id="female" name="gender" value="f" > 
      <label for="female">FEMALE</label>
      <input type="radio" id="male" name="gender" value="m">
      <label for="male">MALE</label>
    </fieldset>
    <button type="submit">SUBMIT</button>
  </form>
