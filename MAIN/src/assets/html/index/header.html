<div id="jumbo-index" class="col-sm-12 jumbotron jumbotron-fluid">
  <div class="row">
    <div class="col-md-8 row">
      <div class="container col-md-9">
        <h1 id="h1-index">Event management services</h1>
        <p class="lead">MySpotBook increases your efficiency saving your time managing reservations with your costumers − Whether you are a big company, a regular organizer or a casual planner.</p>      
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center">
        <div class="card-body">
          <h2 id="card_title" class="card-title">Coming soon</h2>
          <p id="card_paragraph">If you'd like to receive a notice when we launch please introduce your email</p>
          <input id="subscribe_email_input" type="email" class="form-control" placeholder="Email Address">
          <button id="subscribe_email_btn" class="btn btn-lg btn-block">Keep me updated!</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="<%= htmlWebpackPlugin.files.chunks['subscribe-email'].entry %>"></script>
