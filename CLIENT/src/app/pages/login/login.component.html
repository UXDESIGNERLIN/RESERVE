
<p>LOG IN</p>

<form>
  <label for="email"> Email:</label>
  <input type="text" #email name="email" placeholder="Enter your email" [(ngModel)] = "company.email">
  <label for="password"> Password:</label>
  <input type="password" #password name="password" placeholder="Enter your password" [(ngModel)] = "company.password">
  <button type="submit" (click)="signup()">LOG IN</button>
</form>
