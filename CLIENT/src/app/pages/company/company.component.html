<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Company details</h5>
        </div>
        <div class="ibox-content">
            <form (submit)="save()">
              <div class="form-group">
                <label for="name">Name</label>
                <input id="name" class="form-control" maxlength="255" [(ngModel)]="company_info.name" name="name">
              </div>
              <div class="form-group">
                <label for="email">Email : </label>
                <input id="email" type="email" maxlength="60" autocapitalize="off" autocorrect="off" class="form-control" [(ngModel)]="company_info.email" name="email">
              </div>
              <div class="form-group">
                <label for="new_password">New Password : </label>
                <input id="new_password" type="password" class="form-control" [(ngModel)]="new_password" name="new_password">
              </div>
              <div class="form-group">
                <label for="repeat_password">Repeat Password : </label>
                <input id="repeat_password" type="password" class="form-control" [(ngModel)]="repeat_password" name="repeat_password">
              </div>
              <div class="form-group">
                <label for="password">Original Password : </label>
                <input id="password" type="password" class="form-control" [(ngModel)]="company_info.password" name="password">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
