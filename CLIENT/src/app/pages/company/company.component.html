<div class="form">
  <form (submit)="save()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" [(ngModel)]="company_info.name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input id="email" type="email" class="form-control" [(ngModel)]="company_info.email" name="email">
    </div>
    <div class="form-group">
      <label for="new_password">New Password : </label>
      <input id="new_password" type="password" class="form-control" [(ngModel)]="new_password" name="new_password">
    </div>
    <div class="form-group">
      <label for="repeat_password">Repeat Password : </label>
      <input id="repeat_password" type="password" class="form-control" [(ngModel)]="repeat_password" name="repeat_password">
    </div>
    <div class="form-group">
      <label for="password">Original Password : </label>
      <input id="password" type="password" class="form-control" [(ngModel)]="company_info.password" name="password">
    </div>
      <button type="submit" class="btn btn-primary">Save</button>
    
  </form>
</div>
