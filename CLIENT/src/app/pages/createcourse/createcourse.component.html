
<app-select-course-type (selectEvent)="receiveCourseTypeId($event)" [selectedCourseType]="newCourse.type" [disabledOrnot]="!creating"></app-select-course-type>
<!--<app-selectcourse (selectEvent)="receiveCourseId($event)" [selectedCourse]="courseId"></app-selectcourse>-->
<div>
  <span>{{newCourse.id}}</span>
  <label for="name">Course Name</label>
  <input [(ngModel)]="newCourse.name">
  <label for="description">Course Description</label>
  <app-wysiwyg [(ngModel)]="newCourse.description"></app-wysiwyg>
  <ng-container *ngFor="let info of infos">
      <label>{{info.label}}</label>
      <input type="checkbox" [checked]="checkInfoBox(info.value)" [value]="info.value" (change)="toggleInfoBox($event)" [disabled]="info.required" >
  </ng-container>
  <button class="btn" (click)="updateOrCreate()"><i class="fas fa-save"></i>SAVE</button> 
</div>
