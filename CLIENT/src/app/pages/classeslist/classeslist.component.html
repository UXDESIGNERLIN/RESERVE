<app-datatable [displayLength]="10" [invisible]="[0]" unsearchable="[0]" (onDblClick)="test($event)" [autoload]="false">
    <thead>
        <tr>
            <th>ID</th>
            <th>STARTS</th>
            <th>FINISHES</th>
            <th>SPOTS</th>
            <th>ACTIONS</th>
            <!--
            <th>EDIT</th>
            <th>RESERVATION</th>
            <th></th>
            -->
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>STARTS</th>
            <th>FINISHES</th>
            <th>SPOTS</th>
            <th>ACTIONS</th>
            <!--
            <th>EDIT</th>
            <th>RESERVATION</th>
            <th></th>
            -->
        </tr>
    </tfoot>
    <tbody>
        <tr *ngFor="let class of classes">
            <td>{{class.id}}</td>
            <td>{{class.tsIni}}</td>
            <td>{{class.len}}</td>
            <td>{{class.spots}}</td>
            <td>
                <button class="btn btn-info" routerLink="/main/createclass/{{class.id}}">
                    <i class="fas fa-edit"></i>
                </button>
                &nbsp;
                <button class="btn btn-info" routerLink="/main/classReservations/{{class.id}}">
                    <i class="fas fa-address-book"></i>
                </button>
                &nbsp;
                <button class="btn btn-info" routerLink="/main/statistics/class/{{class.id}}">
                    <i class="fas fa-chart-line"></i>
                </button>
            </td>
            <!--
