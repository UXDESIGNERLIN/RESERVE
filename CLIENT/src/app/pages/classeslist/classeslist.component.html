<app-datatable [displayLength]="10" [invisible]="[0]" unsearchable="[0]" (onDblClick)="test($event)" [autoload]="false">
    <thead>
        <tr>
            <th>ID</th>
            <th>STARTS</th>
            <th>FINISHES</th>
            <th>SPOTS</th>
            <th>EDIT</th>
            <th>RESERVATION</th>
            <th>STATISTICS</th>
            <th>CONTACT</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>STARTS</th>
            <th>FINISHES</th>
            <th>SPOTS</th>
            <th>EDIT</th>
            <th>RESERVATION</th>
            <th>STATISTICS</th>
            <th>CONTACT</th>
        </tr>
    </tfoot>
    <tbody>
        <tr *ngFor="let class of classes">
            <td>{{class.id}}</td>
            <td>{{class.tsIni}}</td>
            <td>{{class.len}}</td>
            <td>{{class.spots}}</td>
            <td>
                <button routerLink="/main/createclass/{{class.id}}" class="fas fa-edit">Edit</button>
            </td>
            <td>
                <button routerLink="/main/classReservations/{{class.id}}" class="fas fa-address-book">Reservation</button>
            </td>
            <td>
               
                <button routerLink="/main/statistics/class/{{class.id}}" class="fas fa-chart-line">statistics</button>
            </td>
            <td>
                <button routerLink="/main/contactUsers/class/{{class.id}}" class="fas fa-comment">contact</button>
            </td>
        </tr>
    </tbody>
</app-datatable>
