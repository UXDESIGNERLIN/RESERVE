<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>SpotBook of {{ _className }} scheduled for {{ _classTime*1000 | date:'MMM d, y, HH:mm' }}</h5>
                </div>
                <div class="ibox-content">
                    <app-datatable *ngIf="reservationUsers.length > 0" [displayLength]="10" [export]="exportOptions" [invisible]="invisible" unsearchable="invisible" (onDblClick)="test($event)" [autoload]="false">
                        <thead>
                            <tr>
                                <th>Full name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Confirmation</th>
                                <th data-sortable="false"></th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th>Full name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Confirmation</th>
                                <th></th>
                            </tr>
                        </tfoot>
                        <tbody>
                            <tr *ngFor="let reserve of reservationUsers">
                                <td [innerHTML]="reserve.fname | nullable"></td>
                                <td [innerHTML]="reserve.email | nullable"></td>
                                <td [innerHTML]="reserve.phone | nullable"></td>
                                <td [innerHTML]="reserve.age | nullable"></td>
                                <td [innerHTML]="reserve.gender | gender | nullable"></td>
                                <td>
                                    <edit-confirmation-status [ngModel]="reserve.confirmation" (ngModelChange)="updateConfirmationStatus(reserve.id, $event)"></edit-confirmation-status>
                                </td>
                                <td>
                                    <button class="btn" (click)="deleteReserve(reserve.id)"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </app-datatable>
                    <div *ngIf="reservationUsers.length == 0">
                        No one reserved a spot for this event yet.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
