<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Events</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <button routerLink="/main/createcourse" class="btn btn-success">Create a new event <i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-sm-6"></div>
                        <div class="col-sm-3">
                            <input *ngIf="list.length > 0" type="text" class="form-control" placeholder="Search events" [ngModel]="_search" (ngModelChange)="search($event)">
                        </div>
                    </div>
                    <hr *ngIf="list.length > 0">
                    <app-datatable *ngIf="list.length > 0" [displayLength]="10" [export]="false" [invisible]="[0]" unsearchable="[0,3]" (onDblClick)="test($event)" [autoload]="false">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th data-sortable="false">Requirements</th>
                                <th data-sortable="false"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let course of list">
                                <td>{{course.id}}</td>
                                <td [attr.data-search]="course.name+' '+course.description">{{course.name}}</td>
                                <td [attr.data-search]="course.reqInfo" [innerHTML]="course.reqInfo | reqIcon"></td>
                                <td>
                                    <!--
                                    <button class="btn" routerLink="/main/createcourse/{{course.id}}" ><i class="fas fa-edit"></i></button>&nbsp;
                                    <button class="btn" routerLink="/main/classeslist/{{course.id}}" ><i class="fas fa-chalkboard-teacher"></i></button>&nbsp;
                                    <button class="btn" routerLink="/main/statistics/course/{{course.id}}"><i class="fas fa-chart-line"></i></button>&nbsp;
                                    <button class="btn" routerLink="/main/contactUsers/course/{{course.id}}"><i class="fas fa-comment"></i></button>&nbsp;
                                    -->
                                    <button  routerLink="/main/createcourse/{{course.id}}" class="fas fa-edit icon" title="Edit"></button>
                                    <button  routerLink="/main/classeslist/{{course.id}}" class="fas fa-chalkboard-teacher icon" title="Schedules"></button>
                                    <button  routerLink="/main/statistics/course/{{course.id}}" class="fas fa-chart-line icon" title="Statistics"></button>
                                    <button  routerLink="/main/contactUsers/course/{{course.id}}" class="fas fa-comment icon" title="Engage with participants"></button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Requirements</th>
                                <th></th>
                            </tr>
                        </tfoot>
                    </app-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
