<app-datatable [displayLength]="10" [export]="false" [invisible]="[0]" unsearchable="[0]" (onDblClick)="test($event)" [autoload]="false">
  <thead>
      <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>description</th>
          <th>Requirements</th>
          <th>CLASSES</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let course of list">
          <td>{{course.id}}</td>
          <td>{{course.name}}</td>
          <td>{{course.description}}</td>
          <td>{{course.reqInfo}}</td>
          <td>
            <button  routerLink="/main/createcourse/{{course.id}}" class="fas fa-edit">Edit</button>
            <button  routerLink="/main/classeslist/{{course.id}}" class="fas fa-list-alt">CLASSES</button>
            <button  routerLink="/main/statistics/course/{{course.id}}" class="fas fa-chart-line">Statistics</button>
          </td>
      </tr>
  </tbody>
  <tfoot>
      <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>description</th>
          <th>Requirements</th>
          <th>CLASSES</th>
      </tr>
  </tfoot>
</app-datatable>
