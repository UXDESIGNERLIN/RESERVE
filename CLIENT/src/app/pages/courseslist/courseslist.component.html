<p>courses are</p>
<button routerLink="/main/createcourse"><i class="fas fa-plus"></i></button>
<div class="row" *ngFor="let course of list">
  <span >COURSE ID:</span><p class="id">{{course.id}}</p> 
  <span >COURSE NAME:</span><p class="name">{{course.name}}</p> 
  <span>COURSE description:</span><p>{{course.description}}</p> 
  <span>COURSE Requirements:</span><p>{{course.reqInfo}}</p>
  <button  routerLink="/main/createcourse/{{course.id}}" class="fas fa-edit">Edit</button>
  <!--<button  routerLink="/main/courseslist/{{course.id}}" class="fas fa-list-alt">CLASSES</button>-->
  <button  routerLink="/main/classeslist/{{course.id}}" class="fas fa-list-alt">CLASSES</button>
</div>
