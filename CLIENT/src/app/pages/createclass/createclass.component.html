<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{{ creating ? 'Add' : 'Edit' }} schedule</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Event</label>
                            <div class="col-sm-10">
                                <app-selectcourse [selectedCourse]="newClass.courseId" [disabledOrnot]="!creating" (selectEvent)="receiveCourseId($event)"></app-selectcourse>
                            </div>
                        </div>
                        <!--  
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Start</label>
                            <div class="col-sm-10"><input type="number" class="form-control" [(ngModel)]="newClass.tsIni" placeholder="Start Time"></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Length</label>
                            <div class="col-sm-10"><input type="number" class="form-control" [(ngModel)]="newClass.len" placeholder="Length"></div>
                        </div>

                        -->

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Starts</label>
                            <div class="col-sm-10"><date-time [(ngModel)]="newClass.tsIni" [disabled]="!canSchedule"></date-time></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Ends</label>
                            <div class="col-sm-10"><date-time [(ngModel)]="_tsEnd" [disabled]="!canSchedule"></date-time></div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Spots</label>
                            <div class="col-sm-10"><input type="number" class="form-control" [(ngModel)]="newClass.spots" placeholder="Spots" [min]="minSpots"></div>
                        </div>

                        <hr>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-1">
                                <button class="btn" (click)="updateOrCreate()"><i class="fas fa-save"></i> Save</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
